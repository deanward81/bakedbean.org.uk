{{ define "main" }}
    {{ $paginator := .Paginate (where .Data.Pages.ByPublishDate "Type" "posts") }}
    <div class="articles-list">
        {{ range $paginator.Pages }}
        <article>
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a> - {{ dateFormat "2006-01-02 15:04:05Z" .Date }}</h3>
            {{ .Summary }}
        </article>
        {{ end }}
    </div>
    {{ template "_internal/pagination.html" . }}
{{ end }}
